<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="box result-box">
      <p class="result-text">Your Result</p>
      <div class="heading-box">
        <h1 class="result">76</h1>
        <p>of 100</p>
      </div>
      <h2 class="info-heading">Great</h2>
      <p class="info-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box">
      <h3 class="summary-heading">Summary</h3>
      <div class="summary-box summary-red">
        <span><img src="./assets/images/icon-reaction.svg" alt="">Reaction</span>
        <span class="summary-info">80 / 100</span>
      </div>
      <div class="summary-box summary-red">
        <span><img src="./assets/images/icon-memory.svg" alt="">Memory</span>
        <span class="summary-info">92 / 100</span>
      </div>
      <div class="summary-box summary-red">
        <span><img src="./assets/images/icon-verbal.svg" alt="">Verbal</span>
        <span class="summary-info">61 / 100</span>
      </div>
      <div class="summary-box summary-red">
        <span><img src="./assets/images/icon-visual.svg" alt="">Visual</span>
        <span class="summary-info">72 / 100</span>
      </div>

      <button class="btn">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
